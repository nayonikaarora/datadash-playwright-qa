name: Playwright Table Sum (23f3004008@ds.study.iitm.ac.in)

on:
  push:
  workflow_dispatch:

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run sum script (23f3004008@ds.study.iitm.ac.in)
        run: python 5_githubaction.py
