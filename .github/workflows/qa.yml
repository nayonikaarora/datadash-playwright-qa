name: Automated QA for DataDash

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install playwright

      - name: Run QA Scraper by 24ds1000090@ds.study.iitm.ac.in
        run: node scrape-and-sum.js
